{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <div class="row mb-4">
        <div class="col-md-8">
            <h2 class="text-light">日本酒を探すよ</h2>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-8">
            <form action="{{ url_for('main.search') }}" method="GET" class="mt-4">
                <div class="input-group">
                    <input type="text" name="q" class="form-control form-control-lg" placeholder="銘柄名で検索...">
                    <button type="submit" class="btn btn-primary btn-lg">検索</button>
                </div>
            </form>
            <!-- <form id="search-form" class="card card-body bg-dark">
                <div class="row g-3">
                    <div class="col-md-6">
                        <input type="text" id="search-input" class="form-control" placeholder="銘柄名で検索..." value="{{ query }}">
                    </div> -->
                    <!-- <div class="col-md-4">
                        <select id="flavor-select" class="form-select">
                            <option value="">全てのタイプ</option>
                            <option value="light" {% if flavor == 'light' %}selected{% endif %}>淡麗</option>
                            <option value="medium" {% if flavor == 'medium' %}selected{% endif %}>中口</option>
                            <option value="rich" {% if flavor == 'rich' %}selected{% endif %}>濃醇</option>
                        </select>
                    </div> -->
                    <!-- <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">検索</button>
                    </div>
                </div>
            </form> -->
        </div>
    </div>

    <div class="row g-4">
        <h2>検索結果</h2>
        {% for sake in search_results %}
        <div class="col-md-6">
            <div class="sake-card card h-100">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <a href="{{ url_for('main.sake_detail', sake_id=sake.id) }}">{{ sake.name }}</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    {% if not search_results %}
    <div class="text-center my-5">
        <h3 class="text-muted">該当する日本酒が見つかりませんでした</h3>
        <p>検索条件を変更してお試しください</p>
    </div>
    {% endif %}
</div>
{% endblock %}
